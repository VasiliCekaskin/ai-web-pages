<html>
  <head>
    <title>Youtube Downloader</title>
  </head>
  <body>
    <h1>Youtube Downloader</h1>
    <form>
      <input type="text" id="url" name="url">
      <br><br>
      <button type="button" onclick="download()">Download</button>
    </form>
    <br><br>
    <script>
      function download() {
        var url = document.getElementById('url').value;
        var command = 'youtube-dl ' + url + ' --yes-playlist --extract-audio --audio-format mp3';
        
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            alert('Download initiated! Check your downloads folder. You may have to wait a few minutes.');
          }
        };
        xhttp.open('GET', 'download.php?command=' + encodeURIComponent(command), true);
        xhttp.send();
      }
    </script>
  </body>
</html>
